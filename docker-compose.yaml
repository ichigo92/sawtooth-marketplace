version: '2.1'

services:
  plasma-shell:
    build:
      context: .
      dockerfile: ./dev_env/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: plasma-dev-env
    container_name: plasma-shell
    volumes:
      - .:/project/sawtooth-plasma
    command: |
      bash -c "
        plasma-protogen &&
        tail -f /dev/null
      "

  plasma-processor:
    build:
      context: .
      dockerfile: ./processor/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: plasma-tp
    container_name: plasma-processor
    volumes:
      - '.:/project/sawtooth-plasma'
    depends_on:
      - plasma-shell
    command: |
      bash -c "
        sleep 1 &&
        plasma-tp -v \
          -C tcp://validator:4004
      "

  plasma-rest-api:
    build:
      context: .
      dockerfile: ./rest_api/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: plasma-rest-api
    container_name: plasma-rest-api
    volumes:
      - .:/project/sawtooth-plasma
    ports:
      - '8040:8000'
    depends_on:
      - plasma-shell
      - plasma-ledger-sync
      - rethink
      - validator
    command: |
      bash -c "
        sleep 3 &&
        plasma-rest-api \
          --host plasma-rest-api \
          --db-host rethink \
          --validator tcp://validator:4004
      "

  plasma-ledger-sync:
    build:
      context: .
      dockerfile: ./ledger_sync/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: plasma-ledger-sync
    container_name: plasma-ledger-sync
    volumes:
      - .:/project/sawtooth-plasma
    depends_on:
      - plasma-shell
      - rethink
      - validator
    command: |
      bash -c "
        sleep 1 &&
        plasma-setup-db --host rethink &&
        plasma-ledger-sync -vv \
          --db-host rethink \
          --validator tcp://validator:4004
      "

  rethink:
    image: rethinkdb:2.3
    container_name: rethink-db
    expose:
      - 8080
      - 28015
    ports:
      - '8042:8080'
      - '28042:28015'

  sawtooth-rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api
    expose:
      - 8008
    ports:
      - '8043:8008'
    depends_on:
      - validator
    entrypoint: |
      sawtooth-rest-api -vv
        --connect tcp://validator:4004
        --bind sawtooth-rest-api:8008

  sawtooth-shell:
    image: hyperledger/sawtooth-shell:1.0
    container_name: sawtooth-shell
    volumes:
      - '.:/project/sawtooth-plasma'
    working_dir: /project/sawtooth-plasma
    container_name: sawtooth-shell
    depends_on:
      - sawtooth-rest-api
    entrypoint: |
      bash -c "
        if [ ! -f /root/.sawtooth/keys/root.priv ]; then
        sawtooth keygen
        fi;
        tail -f /dev/null
      "
  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp
    depends_on:
      - validator
    command: settings-tp -vv --connect tcp://validator:4004

  validator:
    image: hyperledger/sawtooth-validator:1.0
    container_name: sawtooth-validator
    expose:
      - 4004
    ports:
      - '4040:4004'
    command: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator.priv ]; then
        sawadm keygen &&
        sawtooth keygen my_key &&
        sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
        sawadm genesis config-genesis.batch
        fi;
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800
      "
